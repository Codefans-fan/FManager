<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            {{ 'article.title' | translate }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item ion-button (click)="onItemClick('type_manage')" style="cursor: pointer;">
            <ion-icon name="open" slot="start"></ion-icon>
            <ion-label>{{'article.typeManage' | translate}}</ion-label>
            <ion-icon name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item ion-button (click)="onItemClick('publish_article')" style="cursor: pointer;">
            <ion-icon name="document" slot="start"></ion-icon>
            <ion-label>{{'article.publish' | translate}}</ion-label>
            <ion-icon name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
