<h1 id="title" class="title">
    {{ 'login.title' | translate }}
</h1>
<p class="sub-title">Hello! Log in with your User.</p>

    <ion-row justify-content-center>
        <ion-col align-self-center [sizeSm]="6" [sizeLg]="5" [sizeXs]="12">
            <div text-center>
                <h4>{{ 'Register.Form' | translate }}</h4>
            </div>

            <div padding>
                <ion-item>
                    <ion-input type="text" placeholder='{{ "username" | translate }}'></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input type="password" placeholder="'password'"></ion-input>
                </ion-item>

            </div>

            <div padding>
                <ion-button href="/login" expand="block">Login</ion-button>

            </div>

        </ion-col>

    </ion-row>

</ion-grid>
